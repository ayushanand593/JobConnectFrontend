<div class="search-container">
  <div class="search-hero">
    <h1 class="search-title">Find Your Dream Job Today</h1>
    <div class="search-form">
      <form>
        <div class="search-fields">
          <div class="search-field">
            <i class="pi pi-search"></i>
            <input type="text" placeholder="Job title or keyword">
          </div>
          <div class="search-field">
            <i class="pi pi-map-marker"></i>
            <input type="text" placeholder="Location">
          </div>
          <button type="submit" class="search-button">Search Jobs</button>
        </div>
        <div class="advanced-search">
          <button type="button" class="advanced-search-toggle">
            Advanced Search
            <i class="pi pi-chevron-down"></i>
          </button>
          <div class="advanced-search-options">
            <div class="advanced-search-field">
              <label>Job Type</label>
              <select>
                <option value="">All Job Types</option>
                <option value="FULL_TIME">Full Time</option>
                <option value="PART_TIME">Part Time</option>
                <option value="CONTRACT">Contract</option>
                <option value="INTERNSHIP">Internship</option>
                <option value="REMOTE">Remote</option>
              </select>
            </div>
            <div class="advanced-search-field">
              <label>Experience Level</label>
              <select>
                <option value="">All Experience Levels</option>
                <option value="entry">Entry Level (0-2 years)</option>
                <option value="mid">Mid Level (3-5 years)</option>
                <option value="senior">Senior Level (6+ years)</option>
              </select>
            </div>
            <div class="advanced-search-field">
              <label>Skills</label>
              <input type="text" placeholder="Add skills...">
              <div class="skills-tags">
                <span class="skill-tag">Angular <i class="pi pi-times"></i></span>
                <span class="skill-tag">JavaScript <i class="pi pi-times"></i></span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-job-list></app-job-list>

<div class="newsletter">
  <h2 class="newsletter-title">Get Job Alerts Delivered to Your Inbox</h2>
  <p class="newsletter-description">Stay updated with the latest job opportunities...</p>
  <div class="newsletter-form">
    <input type="email" placeholder="Enter your email address">
    <button class="subscribe-button">Subscribe</button>
  </div>
</div>
